<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZELDA RIM'K - ULTIMATE ENGINE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Verdana', sans-serif; }
        canvas { display: block; }
        
        /* HUD & UI */
        #hud { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 5; }
        .bar { width: 200px; height: 12px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 6px; margin-bottom: 5px; overflow: hidden; }
        #hp-fill { width: 100%; height: 100%; background: #ff4b2b; }
        #st-fill { width: 100%; height: 100%; background: #56ab2f; }

        /* MINI-MAP */
        #minimap { 
            position: absolute; bottom: 20px; right: 20px; width: 150px; height: 150px; 
            background: rgba(0,0,0,0.6); border: 3px solid gold; border-radius: 50%; overflow: hidden;
        }
        #map-canvas { width: 100%; height: 100%; }

        /* INVENTAIRE */
        #inv-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; background: rgba(10, 20, 30, 0.95); border: 3px solid gold; 
            padding: 20px; color: white; display: none; z-index: 100; text-align: center;
        }

        /* OVERLAY INITIAL (CORRIGÉ) */
        #overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: gold; z-index: 1000; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ZELDA RIM'K : OPEN WORLD</h1>
        <p>CLIQUEZ ICI POUR LANCER L'AVENTURE</p>
    </div>

    <div id="hud">
        <div class="bar"><div id="hp-fill"></div></div>
        <div class="bar"><div id="st-fill"></div></div>
        <div id="save-status">Auto-save: ON</div>
    </div>

    <div id="minimap"><canvas id="map-canvas"></canvas></div>

    <div id="inv-panel">
        <h2>SACOCHE</h2>
        <hr>
        <div id="inv-content">Épée de légende x1<br>Pomme x5</div>
        <br>
        <button onclick="document.getElementById('inv-panel').style.display='none'">FERMER</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.FogExp2(0x87CEEB, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- WORLD GEN ---
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        scene.add(sun, new THREE.AmbientLight(0xffffff, 0.4));

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({ color: 0x228B22 }));
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // --- JOUEUR & DATA ---
        let playerData = JSON.parse(localStorage.getItem('rimk_save')) || { x:0, z:0, hp:100 };
        const player = new THREE.Group();
        player.position.set(playerData.x, 1.5, playerData.z);
        player.add(camera);
        scene.add(player);

        const sword = new THREE.Mesh(new THREE.BoxGeometry(0.1, 1, 0.1), new THREE.MeshStandardMaterial({color:0xaaaaaa}));
        sword.position.set(0.6, -0.5, -0.8);
        sword.rotation.x = Math.PI/2;
        camera.add(sword);

        // --- ENEMIES ---
        const enemies = [];
        const createEnemy = (x, z) => {
            const m = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2, 1.5), new THREE.MeshStandardMaterial({color:0xff0000}));
            m.position.set(x, 1, z);
            m.castShadow = true;
            m.userData = { hp: 3 };
            scene.add(m);
            enemies.push(m);
        };
        for(let i=0; i<20; i++) createEnemy(Math.random()*200-100, Math.random()*200-100);

        // --- CONTROLS ---
        let keys = {}, stamina = 100;
        const overlay = document.getElementById('overlay');
        overlay.addEventListener('click', () => {
            document.body.requestPointerLock();
            overlay.style.display = 'none';
        });

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyI') {
                const p = document.getElementById('inv-panel');
                p.style.display = (p.style.display === 'block') ? 'none' : 'block';
            }
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        document.addEventListener('mousemove', (e) => {
            if(document.pointerLockElement) {
                player.rotation.y -= e.movementX * 0.002;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x - e.movementY * 0.002));
            }
        });

        // --- SAUVEGARDE AUTOMATIQUE ---
        setInterval(() => {
            localStorage.setItem('rimk_save', JSON.stringify({
                x: player.position.x,
                z: player.position.z,
                hp: playerData.hp
            }));
            console.log("Sauvegardé !");
        }, 5000);

        // --- MINI-MAP RENDERER ---
        const mapCanvas = document.getElementById('map-canvas');
        const mapCtx = mapCanvas.getContext('2d');
        mapCanvas.width = 150; mapCanvas.height = 150;

        function updateMinimap() {
            mapCtx.fillStyle = '#111';
            mapCtx.fillRect(0, 0, 150, 150);
            mapCtx.fillStyle = 'lime';
            mapCtx.fillRect(75, 75, 5, 5); // Joueur au centre
            
            enemies.forEach(en => {
                let dx = (en.position.x - player.position.x) + 75;
                let dz = (en.position.z - player.position.z) + 75;
                if(dx > 0 && dx < 150 && dz > 0 && dz < 150) {
                    mapCtx.fillStyle = 'red';
                    mapCtx.fillRect(dx, dz, 3, 3);
                }
            });
        }

        // --- MAIN LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Movement logic
            const speed = keys['ShiftLeft'] && stamina > 0 ? 0.4 : 0.15;
            const move = new THREE.Vector3();
            if(keys['KeyW']) move.z -= 1;
            if(keys['KeyS']) move.z += 1;
            if(keys['KeyA']) move.x -= 1;
            if(keys['KeyD']) move.x += 1;

            if(move.length() > 0) {
                move.applyEuler(new THREE.Euler(0, player.rotation.y, 0)).normalize();
                player.position.add(move.multiplyScalar(speed));
                if(keys['ShiftLeft']) stamina -= 0.5;
            } else {
                stamina = Math.min(100, stamina + 0.3);
            }

            document.getElementById('st-fill').style.width = stamina + '%';
            
            updateMinimap();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
